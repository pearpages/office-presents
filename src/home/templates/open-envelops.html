<table ng-table="vm.envelopes" class="table table-striped" show-filter="true">
    <tr ng-class="e.hasContributor(vm.user.get()) ? 'crossed' : ''" ng-repeat="e in $data" envelope-id="{{e._id}}">
        
        <td title="'Id'" filter="{_id: 'text'}" sortable="'_id'">
            <a ui-sref="envelope({id: e._id})">{{e._id}}</a></td>
        <td title="'What'" filter="{what : 'text'}" sortable="'what'">
            {{e.what}}</td>
        <td title="'Who'" filter="{who: 'text'}" sortable="'who.name'">
            <a ui-sref="user({id: e.who.id})">{{e.who.name}}</a></td>
        <td title="'Last Day'" filter="{lastDay: 'text'}" sortable="'lastDay'">
            {{e.lastDay |Â date : 'MMM dd'}}</td>
        <td title="'Where'" filter="{where: 'text'}" sortable="'where'">
            {{e.where}}</td>
        <td title="'Contributed'" filter="{contributed: 'text'}" sortable="'contributed'">
            <span ng-click="vm.addContributor(e,vm.user)" class="btn btn-default" ng-show="!e.hasContributor(vm.user.get())">Yes</span>
            <span ng-click="vm.removeContributor(e,vm.user)" class="btn btn-default" ng-show="e.hasContributor(vm.user.get())">No</span>
        </td>
    </tr>
</table>
