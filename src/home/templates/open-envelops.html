<table ng-table="vm.envelopes" class="table table-striped" show-filter="true">
    <tr ng-class="e.hasContributor(vm.user) ? 'crossed' : ''" ng-repeat="e in $data" envelope-id="{{e._id}}">
        
        <td title="'Id'" sortable="'_id'">
            <a ui-sref="envelope({id: e._id})">{{e._id}}</a></td>
        <td title="'What'" filter="{what : 'text'}" sortable="'what'">
            {{e.what}}</td>
        <td title="'Who'" filter="{who: 'text'}" sortable="'who.name'">
            {{e.who.name}}</td>
        <td title="'Last Day'" filter="{lastDay: 'text'}" sortable="'lastDay'">
            {{e.lastDay |Â date : 'MMM dd'}}</td>
        <td title="'Where'" filter="{where: 'text'}" sortable="'where'">
            {{e.where}}</td>
        <td title="'Contributed'" filter="{contributed: 'text'}" sortable="'contributed'">
            <span ng-click="vm.addContributor(e,vm.user)" class="btn btn-default" ng-show="!e.hasContributor(vm.user)">Yes</span>
            <span ng-click="vm.removeContributor(e,vm.user)" class="btn btn-default" ng-show="e.hasContributor(vm.user)">No</span>
        </td>
    </tr>
</table>
